{% extends 'base.html' %}
{% block title %} Edit {% end block %}

{% block content %}
<div class="container mt-5">
    <form action="{{url_for('edit')}}" , method="POST">
        <p>Book name: {{book.name}}</p>
        <p>Current rating {{book.rating}}</p>
        <input hidden="hidden" name="id" value="{{book.id}}"/>
        <input type="text" name="rating" placeholder="New Rating">
        <button class="btn btn-primary" type="submit">Change Rating</button>
    </form>
</div>
{% endblock %}
